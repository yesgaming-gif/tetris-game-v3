<html><head><base href="https://webtris-game.example.com/"/>
<meta charset="UTF-8">
<title>WebTris - Classic Block Puzzle Game</title>
<style>
:root {
    --cell-size: 30px;
    --board-width: calc(var(--cell-size) * 10);
    --board-height: calc(var(--cell-size) * 20);
}

body {
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Press Start 2P', system-ui;
    color: #fff;
    position: relative;
}

#matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.15;
}

.game-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.board {
    width: var(--board-width);
    height: var(--board-height);
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #333;
    position: relative;
}

.cell {
    width: var(--cell-size);
    height: var(--cell-size);
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: absolute;
    animation: jelly 0.5s ease-out;
    box-shadow: 
        inset -2px -2px 8px rgba(0, 0, 0, 0.4),
        inset 2px 2px 8px rgba(255, 255, 255, 0.4),
        0 0 15px rgba(255, 255, 255, 0.2);
    border-radius: 4px;
}

@keyframes jelly {
    0% {
        transform: scale(1.1, 0.9);
    }
    25% {
        transform: scale(0.9, 1.1);
    }
    50% {
        transform: scale(1.05, 0.95);
    }
    75% {
        transform: scale(0.95, 1.05);
    }
    100% {
        transform: scale(1, 1);
    }
}

.info-panel {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.next-piece {
    width: calc(var(--cell-size) * 4);
    height: calc(var(--cell-size) * 4);
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #333;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.score {
    font-size: 24px;
    text-align: center;
}

.game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    padding: 20px;
    border-radius: 10px;
    display: none;
}

.countdown {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    padding: 40px 60px;
    border-radius: 10px;
    font-size: 64px;
    display: none;
    z-index: 1000;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
    border: 2px solid rgba(255,255,255,0.2);
}

.controls {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: #888;
}

.touch-controls {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
    width: var(--board-width);
}

.control-btn {
    background: #333;
    border: 2px solid #555;
    color: #fff;
    padding: 15px;
    font-family: 'Press Start 2P', system-ui;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 20px;
}

.control-btn:hover {
    background: #444;
}

.control-btn:active {
    background: #222;
}

.button {
    background: #333;
    border: 2px solid #555;
    color: #fff;
    padding: 10px 20px;
    font-family: 'Press Start 2P', system-ui;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 10px;
}

.button:hover {
    background: #444;
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
</style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>WebTris</h1>
    <div class="game-container">
        <div class="board" id="board"></div>
        <div class="info-panel">
            <div>
                <h2>Next Piece</h2>
                <div class="next-piece" id="next-piece"></div>
            </div>
            <div class="score">
                Score: <span id="score">0</span><br>
                Level: <span id="level">1</span><br>
                Lines: <span id="lines">0</span><br>
                <div class="button-group">
                    <button class="button" id="start-button">Start Game</button>
                    <button class="button" id="swap-button">Save/Swap</button>
                </div>
            </div>
            <div>
                <h2>Hold Piece</h2>
                <div class="next-piece" id="hold-piece"></div>
            </div>
        </div>
    </div>
    <div class="game-over" id="game-over">
        Game Over!<br>
        Press Space to restart
    </div>
    <div class="countdown" id="countdown">3</div>
    <div class="controls">
        ← → : Move<br>
        ↑ : Rotate<br>
        ↓ : Soft Drop<br>
        Space : Hard Drop
    </div>
    
    <div class="touch-controls">
        <button class="control-btn" id="rotate-btn">↑</button>
        <button class="control-btn" id="drop-btn">⤓</button>
        <button class="control-btn" id="hard-drop-btn">⇓</button>
        <button class="control-btn" id="left-btn">←</button>
        <button class="control-btn" id="down-btn">↓</button>
        <button class="control-btn" id="right-btn">→</button>
    </div>

<script>
const SHAPES = {
    I: [[1,1,1,1]],
    O: [[1,1],[1,1]],
    T: [[0,1,0],[1,1,1]],
    S: [[0,1,1],[1,1,0]],
    Z: [[1,1,0],[0,1,1]],
    J: [[1,0,0],[1,1,1]],
    L: [[0,0,1],[1,1,1]]
};

const COLORS = {
    I: '#00f0f0',
    O: '#f0f000',
    T: '#a000f0',
    S: '#00f000',
    Z: '#f00000',
    J: '#0000f0',
    L: '#f0a000'
};

class Tetris {
    constructor() {
        this.board = Array(20).fill().map(() => Array(10).fill(0));
        this.score = 0;
        this.lines = 0;
        this.level = 1;
        this.gameOver = false;
        this.currentPiece = null;
        this.nextPiece = this.getRandomPiece();
        this.savedPiece = null;
        this.canSwap = true;
        this.isPlaying = false;
        this.countdownActive = false;
        this.linesElement = document.getElementById('lines');
        
        this.init();
    }

    init() {
        this.boardElement = document.getElementById('board');
        this.nextPieceElement = document.getElementById('next-piece');
        this.scoreElement = document.getElementById('score');
        this.levelElement = document.getElementById('level');
        this.gameOverElement = document.getElementById('game-over');
        this.startButton = document.getElementById('start-button');
        this.swapButton = document.getElementById('swap-button');
        this.holdPieceElement = document.getElementById('hold-piece');
        
        document.addEventListener('keydown', this.handleInput.bind(this));
        this.startButton.addEventListener('click', () => {
            if (!this.isPlaying && !this.countdownActive) {
                this.startCountdown();
            } else if (this.isPlaying) {
                this.reset();
            }
        });

        this.swapButton.addEventListener('click', () => {
            if (this.isPlaying && !this.gameOver) {
                this.swapPiece();
            }
        });

        document.getElementById('left-btn').addEventListener('click', () => {
            if (this.isPlaying && !this.gameOver) {
                this.moveLeft();
                this.draw();
            }
        });

        document.getElementById('right-btn').addEventListener('click', () => {
            if (this.isPlaying && !this.gameOver) {
                this.moveRight();
                this.draw();
            }
        });

        document.getElementById('rotate-btn').addEventListener('click', () => {
            if (this.isPlaying && !this.gameOver) {
                this.rotate();
                this.draw();
            }
        });

        document.getElementById('down-btn').addEventListener('click', () => {
            if (this.isPlaying && !this.gameOver) {
                this.moveDown();
                this.draw();
            }
        });

        document.getElementById('drop-btn').addEventListener('click', () => {
            if (this.isPlaying && !this.gameOver) {
                while(this.moveDown());
                this.draw();
            }
        });

        document.getElementById('hard-drop-btn').addEventListener('click', () => {
            if (this.isPlaying && !this.gameOver) {
                while(this.moveDown());
                this.draw();
            }
        });

        this.swapButton.addEventListener('click', () => {
            if (this.isPlaying && !this.gameOver) {
                this.swapPiece();
            }
        });
        
        this.draw();
    }

    swapPiece() {
        if (!this.canSwap) return;
        
        const currentX = this.currentPiece.x;
        const currentY = this.currentPiece.y;
        
        if (!this.savedPiece) {
            this.savedPiece = {
                shape: this.currentPiece.shape,
                color: this.currentPiece.color
            };
            this.currentPiece = this.nextPiece;
            this.nextPiece = this.getRandomPiece();
        } else {
            const temp = {
                shape: this.currentPiece.shape,
                color: this.currentPiece.color
            };
            this.currentPiece = {
                shape: this.savedPiece.shape,
                color: this.savedPiece.color,
                x: currentX,
                y: currentY
            };
            this.savedPiece = temp;
        }
        
        this.canSwap = false;
        this.draw();
        this.drawNext();
        this.drawHold();
    }

    lockPiece() {
        this.currentPiece.shape.forEach((row, y) => {
            row.forEach((cell, x) => {
                if (cell) {
                    this.board[this.currentPiece.y + y][this.currentPiece.x + x] = this.currentPiece.color;
                }
            });
        });

        this.clearLines();
        this.canSwap = true;
        this.spawnPiece();
    }

    reset() {
        this.board = Array(20).fill().map(() => Array(10).fill(0));
        this.score = 0;
        this.lines = 0;
        this.level = 1;
        this.gameOver = false;
        this.nextPiece = this.getRandomPiece();
        this.savedPiece = null;
        this.canSwap = true;
        this.spawnPiece();
        this.updateScore();
        this.gameOverElement.style.display = 'none';
        this.drawHold();
    }

    getRandomPiece() {
        const pieces = Object.keys(SHAPES);
        const piece = pieces[Math.floor(Math.random() * pieces.length)];
        return {
            shape: SHAPES[piece],
            color: COLORS[piece],
            x: 4,
            y: 0
        };
    }

    spawnPiece() {
        this.currentPiece = this.nextPiece;
        this.nextPiece = this.getRandomPiece();
        
        if (this.checkCollision()) {
            this.gameOver = true;
        }
        
        this.drawNext();
    }

    checkCollision() {
        return this.currentPiece.shape.some((row, y) =>
            row.some((cell, x) =>
                cell && (
                    this.currentPiece.x + x < 0 ||
                    this.currentPiece.x + x >= 10 ||
                    this.currentPiece.y + y >= 20 ||
                    this.board[this.currentPiece.y + y]?.[this.currentPiece.x + x]
                )
            )
        );
    }

    rotate() {
        const oldShape = this.currentPiece.shape;
        this.currentPiece.shape = this.currentPiece.shape[0].map((_, i) =>
            this.currentPiece.shape.map(row => row[i]).reverse()
        );
        
        if (this.checkCollision()) {
            this.currentPiece.shape = oldShape;
        }
    }

    moveDown() {
        this.currentPiece.y++;
        
        if (this.checkCollision()) {
            this.currentPiece.y--;
            this.lockPiece();
            return false;
        }
        
        return true;
    }

    moveLeft() {
        this.currentPiece.x--;
        if (this.checkCollision()) {
            this.currentPiece.x++;
        }
    }

    moveRight() {
        this.currentPiece.x++;
        if (this.checkCollision()) {
            this.currentPiece.x--;
        }
    }

    clearLines() {
        let linesCleared = 0;
        
        for (let y = 19; y >= 0; y--) {
            if (this.board[y].every(cell => cell)) {
                this.board.splice(y, 1);
                this.board.unshift(Array(10).fill(0));
                linesCleared++;
                y++;
            }
        }
        
        if (linesCleared) {
            this.lines += linesCleared;
            this.score += [0, 100, 300, 500, 800][linesCleared];
            this.level = Math.floor(this.lines / 10) + 1;
            this.updateScore();
        }
    }

    handleInput(event) {
        if (!this.isPlaying) return;
        
        if (this.gameOver) {
            if (event.code === 'Space') {
                this.reset();
            }
            return;
        }

        switch(event.code) {
            case 'ArrowLeft':
                this.moveLeft();
                break;
            case 'ArrowRight':
                this.moveRight();
                break;
            case 'ArrowUp':
                this.rotate();
                break;
            case 'ArrowDown':
                this.moveDown();
                break;
            case 'Space':
                while(this.moveDown());
                break;
        }
        
        this.draw();
    }

    draw() {
        this.boardElement.innerHTML = '';
        
        this.board.forEach((row, y) => {
            row.forEach((cell, x) => {
                if (cell) {
                    const div = document.createElement('div');
                    div.className = 'cell';
                    div.style.backgroundColor = cell;
                    div.style.left = `${x * 30}px`;
                    div.style.top = `${y * 30}px`;
                    this.boardElement.appendChild(div);
                }
            });
        });
        
        if (this.currentPiece) {
            this.currentPiece.shape.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        const div = document.createElement('div');
                        div.className = 'cell';
                        div.style.backgroundColor = this.currentPiece.color;
                        div.style.left = `${(this.currentPiece.x + x) * 30}px`;
                        div.style.top = `${(this.currentPiece.y + y) * 30}px`;
                        this.boardElement.appendChild(div);
                    }
                });
            });
        }
    }

    drawNext() {
        this.nextPieceElement.innerHTML = '';
        
        // Calculate offsets to center the piece
        const pieceHeight = this.nextPiece.shape.length;
        const pieceWidth = this.nextPiece.shape[0].length;
        const offsetX = (4 - pieceWidth) / 2;
        const offsetY = (4 - pieceHeight) / 2;
        
        this.nextPiece.shape.forEach((row, y) => {
            row.forEach((cell, x) => {
                if (cell) {
                    const div = document.createElement('div');
                    div.className = 'cell';
                    div.style.backgroundColor = this.nextPiece.color;
                    div.style.left = `${(x + offsetX) * 30}px`;
                    div.style.top = `${(y + offsetY) * 30}px`;
                    this.nextPieceElement.appendChild(div);
                }
            });
        });
    }

    drawHold() {
        this.holdPieceElement.innerHTML = '';
        
        if (this.savedPiece) {
            const pieceHeight = this.savedPiece.shape.length;
            const pieceWidth = this.savedPiece.shape[0].length;
            const offsetX = (4 - pieceWidth) / 2;
            const offsetY = (4 - pieceHeight) / 2;
            
            this.savedPiece.shape.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        const div = document.createElement('div');
                        div.className = 'cell';
                        div.style.backgroundColor = this.savedPiece.color;
                        div.style.left = `${(x + offsetX) * 30}px`;
                        div.style.top = `${(y + offsetY) * 30}px`;
                        this.holdPieceElement.appendChild(div);
                    }
                });
            });
        }
    }

    updateScore() {
        this.scoreElement.textContent = this.score;
        this.levelElement.textContent = this.level;
        this.linesElement.textContent = this.lines;
    }

    update() {
        if (!this.gameOver && this.isPlaying) {
            this.moveDown();
            this.draw();
            setTimeout(() => this.update(), 1000 / Math.sqrt(this.level));
        } else if (this.gameOver) {
            this.gameOverElement.style.display = 'block';
            this.isPlaying = false;
            this.startButton.textContent = 'Start Game';
        }
    }

    startCountdown() {
        this.countdownActive = true;
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        countdownElement.textContent = count;
        countdownElement.style.display = 'block';
        
        const countInterval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownElement.textContent = count;
            } else {
                clearInterval(countInterval);
                countdownElement.style.display = 'none';
                this.countdownActive = false;
                this.isPlaying = true;
                this.startButton.textContent = 'Restart Game';
                this.reset();
                this.update();
            }
        }, 1000);
    }
}

// Initialize the game but don't start automatically
// Matrix rain effect
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

// Set canvas size
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Matrix rain characters
const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');
const fontSize = 14;
const columns = canvas.width/fontSize;
const drops = [];

// Initialize drops
for(let x = 0; x < columns; x++) {
    drops[x] = 1;
}

// Drawing the characters
function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';
    
    for(let i = 0; i < drops.length; i++) {
        const text = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;
        
        drops[i]++;
    }
}

// Animate matrix rain
setInterval(drawMatrix, 33);

const game = new Tetris();
</script>
</body></html>
